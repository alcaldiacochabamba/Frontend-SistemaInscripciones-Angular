<p-dialog
  [header]="!false
        ? 'Registro Actuado'
        : 'Modificar Actuado'"
  [(visible)]="actuadosService._displayModel"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw','576px': '95%' }"
  [style]="{ width: '40vw' }"
  [draggable]="false"
  [resizable]="false"
  [contentStyle]="{'overflow': 'visible'}"
>
  <form [formGroup] = "formActuado">
    <div class="p-fluid grid">
      <div class="field col-12">
        <div class="field">

          <label class="block ms-1">
            De Unidad: <span class="text-danger">*</span>
          </label>
          <div class="row ms-1">
            <input
              type="text"
              formControlName="deUnidad"
              style="text-transform: uppercase"
              pInputText
              [pKeyFilter]="expRegValid"
              [class.ng-dirty]="inputValid('deUnidad')"
              placeholder="Ej.: RRHH"
              class="mt-1"
            />
            <small *ngIf="inputValid('deUnidad')" class="p-error block"
              >{{messageError('deUnidad')}}
            </small>
          </div>

          <label class="block ms-1">
            A Unidad: <span class="text-danger">*</span>
          </label>
          <div class="row ms-1">
            <input
              type="text"
              formControlName="aUnidad"
              style="text-transform: uppercase"
              pInputText
              [pKeyFilter]="expRegValid"
              [class.ng-dirty]="inputValid('aUnidad')"
              placeholder="Ej.: LIMITES"
              class="mt-1"
            />
            <small *ngIf="inputValid('aUnidad')" class="p-error block"
              >{{messageError('aUnidad')}}
            </small>
          </div>

          <label class="block">
            Fecha Emisor:
          </label>
          <div class="row">
            <p-calendar inputId="basic"
              formControlName="fechaEmisor">
            </p-calendar>
            <small *ngIf="inputValid('fechaEmisor')" class="p-error block"
              >{{messageError('fechaEmisor')}}
            </small>
          </div>

          <label class="block">
            Fecha Receptor: <span class="text-danger">*</span>
          </label>
          <div class="row">
            <p-calendar inputId="basic"
              formControlName="fechaReceptor">
            </p-calendar>
            <small *ngIf="inputValid('fechaReceptor')" class="p-error block"
              >{{messageError('fechaReceptor')}}
            </small>
          </div>



          <label class="block ms-1">
            Asunto:<span class="text-danger">*</span>
          </label>
          <div class="row ms-1">
            <input
              type="text"
              formControlName="asunto"
              style="text-transform: uppercase"
              pInputText
              [pKeyFilter]="expRegValid"
              [class.ng-dirty]="inputValid('asunto')"
              placeholder="Ej.: SOLICITUD"
              class="mt-1"
            />
            <small *ngIf="inputValid('asunto')" class="p-error block"
              >{{messageError('asunto')}}
            </small>

            <label class="block">
              Observaciones:<span class="text-danger">*</span>
            </label>
            <div class="row">
              <input
                type="text"
                formControlName="observaciones"
                style="text-transform: uppercase"
                pInputText
                [pKeyFilter]="expRegValid"
                [class.ng-dirty]="inputValid('observaciones')"
                placeholder="Ej.: SE REMITIO"
                class="mt-1"
              />
              <small *ngIf="inputValid('observaciones')" class="p-error block"
                >{{messageError('observaciones')}}
              </small>
          </div>
        </div>
      </div>
    </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button
      (click)="loading ? null : newActuado()"
      styleClass="p-button-sm"
      label="Guardar"
      icon="pi pi-save"
      [loading]="loading"
    ></p-button>
    <p-button
      (click)="closeModal()"
      label="Cerrar"
      styleClass="p-button-text p-button-sm"
    ></p-button>
  </ng-template>
</p-dialog>
